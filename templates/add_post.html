{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{% block content %}

{% if user.is_authenticated %}
<div class="container">
  <div class="row">
    <div class="col-md-8 my-4">
      <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>


{% endif %}
{% endblock %}
