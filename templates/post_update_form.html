{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  {% if request.user == post.author %}
  <div class="row">
    <div class="col-md-8 my-4">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
  </div>
</div>


{% endif %}
{% endblock %}
